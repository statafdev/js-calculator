<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="display"><div class="screen" id="screen">0</div></div>
        <div class="buttons">
          <div class="button" onclick="detectKeyPress('7')">7</div>
          <div class="button" onclick="detectKeyPress('8')">8</div>
          <div class="button" onclick="detectKeyPress('9')">9</div>
          <div class="button op" onclick="detectKeyPress('+')">+</div>
          <div class="button" onclick="detectKeyPress('4')">4</div>
          <div class="button" onclick="detectKeyPress('5')">5</div>
          <div class="button" onclick="detectKeyPress('6')">6</div>
          <div class="button op" onclick="detectKeyPress('-')">-</div>
          <div class="button" onclick="detectKeyPress('1')">1</div>
          <div class="button" onclick="detectKeyPress('2')">2</div>
          <div class="button" onclick="detectKeyPress('3')">3</div>
          <div class="button op" onclick="detectKeyPress('*')">Ã—</div>
          <div class="button reset" onclick="detectReset()">C</div>
          <div class="button" onclick="detectKeyPress('0')">0</div>
          <div class="button op" onclick="detectCalculate()">=</div>
          <div class="button op" onclick="detectKeyPress('/')">/</div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
